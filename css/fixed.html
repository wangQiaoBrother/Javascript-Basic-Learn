<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed在什么情况下不相对于浏览器左上角定位</title>
    <style>
        .father {
            margin-top: 100px;
        }
        .son {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- position: fixed在不设置left,right,top,bottom的情况下不会以浏览器左上角定位显示 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
